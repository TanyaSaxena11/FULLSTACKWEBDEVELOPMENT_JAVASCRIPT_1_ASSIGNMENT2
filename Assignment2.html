<!DOCTYPE html>
<html>

    <head>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Assignment2 - Using Variables</title>
    </head>
    <body>
        <script>
            //Declaration and Initialization of Variables
            var recipeName="Creamy squash linguine";
            var preparationTime =  45;
            var recipeBy = "Jimmy Cutter";
            var isVegetarian = true;
            var calories = 223.7;

            //Logging all variables to Console
            console.log("Recipe details");
            console.log('---------------');
            console.log('Recipe Name:',recipeName);
            console.log('Preparation Time:',preparationTime);
            console.log('Recipe By:',recipeBy);
            console.log('is Vegetarian Dish:',isVegetarian);
            console.log('Calories:',calories);

            //Updating some variables
            var preparationTime = 60;
            var recipeBy ='Jimmy Cutter George';

            //Logging all updated variables to Console
            console.log('Recipe Details after update');
            console.log('---------------------');
            console.log('Recipe Name:',recipeName);
            console.log('Preparation Time:',preparationTime);
            console.log('Recipe By:',recipeBy);
            console.log('is Vegetarian Dish:',isVegetarian);
            console.log('Calories:',calories);    

        </script>
        
    </body>

</html>
